<div class="form-group">
  <label>{{localize "conditional-visibility.dialogs.currentstealth"}}</label>
  <input readonly="true" id="conditional-visibility.currentstealth" value="{{currentstealth}}" />
</div>
<div class="form-group">
  <label>{{localize "conditional-visibility.dialogs.stealthroll"}}</label>
  <input id="conditional-visibility.stealthroll" type="number" min=-1 step=1 {{#if stealthroll}} value="{{stealthroll}}"
  {{else}} value="0" {{/if}} />
  <p class="notes">{{localize "conditional-visibility.dialogs.stealthrolldescription"}}</p>
</div>
<div class="form-group">
  <legend><label>{{localize "conditional-visibility.token.config.senses.title"}}</label></legend>
  <select id="conditional-visibility.senses" name="senses" data-dtype="String" is="ms-dropdown-cv">
    {{#each senses as |sense|}}
    <option data-image="{{sense.img}}" value="{{sense.id}}">{{localize sense.name}}</option>
    {{/each}}
  </select>
  <p class="notes">{{localize "conditional-visibility.token.config.extraSenseInstructions"}}</p>
</div>
<div class="form-group">
  <legend><label>{{localize "conditional-visibility.token.config.conditions.title"}}</label></legend>
  <select id="conditional-visibility.conditions" name="conditions" data-dtype="String" is="ms-dropdown-cv">
    {{#each conditions as |condition|}}
    <option data-image="{{condition.img}}" value="{{condition.id}}">{{localize condition.name}}</option>
    {{/each}}
  </select>
  <p class="notes">{{localize "conditional-visibility.token.config.extraConditionInstructions"}}</p>
</div>
